<h1>Shopping Cart</h1>
<div class="row col-11" *ngIf="cart$ | async as cart">
    <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <table class="table table-responsive-lg">
        <thead>
        <tr>
            <th width="7%"></th>
            <th>Product</th>
            <th width="30%" class="text-center">Quantity</th>
            <th width="5%" class="text-right">Price</th>
            <th width="10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart.items">
            <td>
                <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
            </td>
            <td>
                {{ item.title }}
            </td>
            <td>
                <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
            </td>
            <td class="text-right">
                {{ item.totalPrice | currency: 'USD' }}
            </td>
            <td class="text-right">
                <button
                    (click)="clearProduct(item.id)"
                    class="text-right btn btn-danger btn-sm">Clear Product
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ cart.totalPrice | currency: 'USD' }}</th>
            <th></th>
        </tr>
        </tfoot>
    </table>
    <button
        (click)="clearCart()"
        class="btn btn-danger btn-sm">Clear Shopping Cart
    </button>
</div>
