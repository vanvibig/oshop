<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input required #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <input [min]="0" required #price="ngModel" ngModel name="price" id="price" type="number"
                           class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price?.errors.required">Price is required.</div>
                    <div *ngIf="price?.errors.min">Price should be 0 or higher.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async; let i = index" [value]="c?.key">
                        {{ c.payload.val()?.name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" required url ngModel name="imageUrl" id="imageUrl" type="text"
                       class="form-control">
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl?.errors.required">ImageUrl is required.</div>
                    <div *ngIf="imageUrl?.errors.url">Please enter a valid URL.</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="imageUrl.value">
            <div class="card-body">
                <h5 class="card-title">{{title.value}}</h5>
                <p class="card-text">{{price.value | currency:'USD':true}}</p>
            </div>
        </div>
    </div>
</div>
