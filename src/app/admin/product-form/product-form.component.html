<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input required #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            <input required #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            Price is required.
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async; let i = index" [value]="c?.key">
                {{ c.payload.val()?.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" required ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            ImageUrl is required.
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
